<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ticaret Analiz Sistemi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container {
            max-width: 800px; margin: 0 auto; background: white;
            border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white; padding: 30px; text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .form-container { padding: 40px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input, select {
            width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0;
            border-radius: 8px; font-size: 16px; transition: border-color 0.3s;
        }
        input:focus, select:focus { outline: none; border-color: #3498db; }
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9); color: white;
            border: none; padding: 15px 30px; font-size: 18px; border-radius: 8px;
            cursor: pointer; width: 100%; transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; }
        .result { margin-top: 20px; padding: 20px; border-radius: 8px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { text-align: center; padding: 20px; }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
        .download-btn { background: linear-gradient(135deg, #27ae60, #229954); margin-top: 15px; }
        .info-box {
            background: #e8f4fc; border-left: 4px solid #3498db;
            padding: 15px; margin-bottom: 20px; border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI Ticaret Analiz Sistemi</h1>
            <p>Şirketlerin Rusya ile ticaret ve yaptırım durumunu analiz edin</p>
        </div>
        
        <div class="form-container">
            <div class="info-box">
                <strong>ℹ️ Bilgi:</strong> Analiz işlemi 5-10 dakika sürebilir. Lütfen sayfayı kapatmayın.
            </div>
            
            <form id="analysisForm">
                <div class="form-group">
                    <label for="company_name">Şirket Adı:</label>
                    <input type="text" id="company_name" name="company_name" 
                           placeholder="Örnek: genel oto sanayi ve ticaret as" required>
                </div>
                
                <div class="form-group">
                    <label for="country">Hedef Ülke:</label>
                    <select id="country" name="country" required>
                        <option value="">Ülke seçin</option>
                        <option value="Russia" selected>Rusya</option>
                        <option value="China">Çin</option>
                        <option value="Iran">İran</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" id="analyzeBtn">
                    🚀 Analiz Başlat
                </button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>AI analiz yapılıyor... Bu işlem birkaç dakika sürebilir.</p>
                <p><small>Web taraması ve AB yaptırım listesi kontrol ediliyor</small></p>
            </div>
            
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const company = document.getElementById('company_name').value;
            const country = document.getElementById('country').value;
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analiz Yapılıyor...';
            loading.style.display = 'block';
            result.style.display = 'none';
            
            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'company_name': company, 'country': country })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    result.innerHTML = `
                        <div class="success">
                            <h3>✅ Analiz Başlatıldı</h3>
                            <p>${data.message}</p>
                            <div id="downloadSection" style="display: none;">
                                <p>✅ Analiz tamamlandı! Sonuçları indirebilirsiniz:</p>
                                <button class="btn download-btn" onclick="downloadFile('${data.file_id}')">
                                    📊 Excel Dosyasını İndir
                                </button>
                            </div>
                            <div id="waitingMessage">
                                <div class="spinner" style="width: 20px; height: 20px; display: inline-block; margin-right: 10px;"></div>
                                <span>Analiz devam ediyor, lütfen bekleyin...</span>
                            </div>
                        </div>
                    `;
                    result.style.display = 'block';
                    checkFileStatus(data.file_id);
                } else {
                    throw new Error(data.error);
                }
            })
            .catch(error => {
                result.innerHTML = `
                    <div class="error">
                        <h3>❌ Hata</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                result.style.display = 'block';
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = '🚀 Analiz Başlat';
                loading.style.display = 'none';
            });
        });
        
        function checkFileStatus(fileId) {
            fetch(`/status/${fileId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ready) {
                        document.getElementById('downloadSection').style.display = 'block';
                        document.getElementById('waitingMessage').style.display = 'none';
                        document.getElementById('analyzeBtn').disabled = false;
                        document.getElementById('analyzeBtn').textContent = '🚀 Analiz Başlat';
                        document.getElementById('loading').style.display = 'none';
                    } else {
                        setTimeout(() => checkFileStatus(fileId), 5000);
                    }
                })
                .catch(error => {
                    console.error('Status check error:', error);
                    setTimeout(() => checkFileStatus(fileId), 5000);
                });
        }
        
        function downloadFile(fileId) {
            window.open(`/download/${fileId}`, '_blank');
        }
    </script>
</body>
</html>
