<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticaret Analiz Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            display: none;
        }
        
        .result-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .risk-high {
            border-left: 5px solid #e74c3c;
        }
        
        .risk-medium {
            border-left: 5px solid #f39c12;
        }
        
        .risk-low {
            border-left: 5px solid #27ae60;
        }
        
        .risk-none {
            border-left: 5px solid #95a5a6;
        }
        
        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .risk-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .badge-high {
            background: #e74c3c;
            color: white;
        }
        
        .badge-medium {
            background: #f39c12;
            color: white;
        }
        
        .badge-low {
            background: #27ae60;
            color: white;
        }
        
        .badge-none {
            background: #95a5a6;
            color: white;
        }
        
        .confidence {
            font-size: 14px;
            color: #7f8c8d;
            margin-left: 10px;
        }
        
        .result-details {
            margin-bottom: 15px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .detail-label {
            font-weight: 600;
            color: #2c3e50;
            min-width: 150px;
        }
        
        .detail-value {
            color: #34495e;
            flex: 1;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .excel-download {
            text-align: center;
            margin-top: 30px;
        }
        
        .excel-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }
        
        .excel-btn:hover {
            transform: translateY(-2px);
        }
        
        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-high { color: #e74c3c; }
        .stat-medium { color: #f39c12; }
        .stat-low { color: #27ae60; }
        .stat-total { color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Akƒ±llƒ± Ticaret Analiz Sistemi</h1>
            <p>≈ûirket-√úlke Ticaret Risklerini Anlƒ±k Tespit Edin</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2>Analiz Yap</h2>
                <form id="analysisForm">
                    <div class="form-group">
                        <label for="company">≈ûirket Adƒ±:</label>
                        <input type="text" id="company" name="company" placeholder="√ñrnek: genel oto sanayi ve ticaret as" required>
                    </div>
                    <div class="form-group">
                        <label for="country">√úlke:</label>
                        <input type="text" id="country" name="country" placeholder="√ñrnek: Russia" required>
                    </div>
                    <button type="submit" class="btn" id="analyzeBtn">
                        <span>üîç Analiz Ba≈ülat</span>
                    </button>
                </form>
            </div>
            
            <div class="loading" id="loadingSection" style="display: none;">
                <div class="spinner"></div>
                <p>≈ûirket-√ºlke analizi yapƒ±lƒ±yor...</p>
                <p><small>Bu i≈ülem birka√ß saniye s√ºrebilir</small></p>
            </div>
            
            <div class="results-section" id="resultsSection">
                <div class="summary" id="summarySection">
                    <h3>üìä Analiz √ñzeti</h3>
                    <div class="summary-stats" id="summaryStats">
                        <!-- Summary stats will be populated here -->
                    </div>
                </div>
                
                <h3>üîç Detaylƒ± Sonu√ßlar</h3>
                <div id="resultsContainer">
                    <!-- Results will be populated here -->
                </div>
                
                <div class="excel-download" id="excelDownload">
                    <!-- Excel download link will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const company = document.getElementById('company').value;
            const country = document.getElementById('country').value;
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loadingSection = document.getElementById('loadingSection');
            const resultsSection = document.getElementById('resultsSection');
            
            // Show loading, hide results
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span>‚è≥ Analiz Yapƒ±lƒ±yor...</span>';
            loadingSection.style.display = 'block';
            resultsSection.style.display = 'none';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        company: company,
                        country: country
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Analiz sƒ±rasƒ±nda hata olu≈ütu: ' + data.error);
                }
            } catch (error) {
                alert('Sunucu hatasƒ±: ' + error.message);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<span>üîç Analiz Ba≈ülat</span>';
                loadingSection.style.display = 'none';
            }
        });
        
        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            const summaryStats = document.getElementById('summaryStats');
            const excelDownload = document.getElementById('excelDownload');
            
            // Calculate summary statistics
            const totalResults = data.total_results;
            const highRisk = data.analysis.filter(r => r.YAPTIRIM_RISKI === 'Y√úKSEK').length;
            const mediumRisk = data.analysis.filter(r => r.YAPTIRIM_RISKI === 'ORTA').length;
            const lowRisk = data.analysis.filter(r => r.YAPTIRIM_RISKI === 'D√ú≈û√úK').length;
            const countryConnections = data.analysis.filter(r => r.ULKE_BAGLANTISI === 'EVET').length;
            
            // Update summary stats
            summaryStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value stat-total">${totalResults}</div>
                    <div>Toplam Sonu√ß</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value stat-high">${highRisk}</div>
                    <div>Y√ºksek Risk</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value stat-medium">${mediumRisk}</div>
                    <div>Orta Risk</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value stat-low">${countryConnections}</div>
                    <div>√úlke Baƒülantƒ±sƒ±</div>
                </div>
            `;
            
            // Display results
            resultsContainer.innerHTML = '';
            data.analysis.forEach((result, index) => {
                const riskClass = getRiskClass(result.YAPTIRIM_RISKI);
                const riskBadge = getRiskBadge(result.YAPTIRIM_RISKI);
                
                const resultHTML = `
                    <div class="result-card ${riskClass}">
                        <div class="result-header">
                            <h4>${result.BA≈ûLIK || 'Ba≈ülƒ±k Yok'}</h4>
                            <div>
                                <span class="risk-badge ${riskBadge}">${result.YAPTIRIM_RISKI}</span>
                                <span class="confidence">${result.G√úVEN_SEVƒ∞YESƒ∞ || '%0'}</span>
                            </div>
                        </div>
                        <div class="result-details">
                            <div class="detail-row">
                                <div class="detail-label">G√ºven Seviyesi:</div>
                                <div class="detail-value">${result.G√úVEN_SEVƒ∞YESƒ∞ || '%0'}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Yaptƒ±rƒ±m Riski:</div>
                                <div class="detail-value">${result.YAPTIRIM_RISKI}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">A√ßƒ±klama:</div>
                                <div class="detail-value">${result.AI_A√áIKLAMA}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">GTIP Kodlarƒ±:</div>
                                <div class="detail-value">${result.TESPIT_EDILEN_GTIPLER || 'Bulunamadƒ±'}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Nedenler:</div>
                                <div class="detail-value">${result.NEDENLER || 'Belirsiz'}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Tavsiye:</div>
                                <div class="detail-value">${result.AI_TAVSIYE}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Kaynak:</div>
                                <div class="detail-value">
                                    <a href="${result.URL}" target="_blank">${result.URL}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                resultsContainer.innerHTML += resultHTML;
            });
            
            // Excel download link
            if (data.excel_download_url) {
                excelDownload.innerHTML = `
                    <a href="${data.excel_download_url}" class="excel-btn" download>
                        üìä Excel Raporunu ƒ∞ndir
                    </a>
                    <p><small>Detaylƒ± analiz raporu i√ßin Excel dosyasƒ±nƒ± indirin</small></p>
                `;
            }
            
            // Show results section
            resultsSection.style.display = 'block';
        }
        
        function getRiskClass(risk) {
            switch(risk) {
                case 'Y√úKSEK': return 'risk-high';
                case 'ORTA': return 'risk-medium';
                case 'D√ú≈û√úK': return 'risk-low';
                default: return 'risk-none';
            }
        }
        
        function getRiskBadge(risk) {
            switch(risk) {
                case 'Y√úKSEK': return 'badge-high';
                case 'ORTA': return 'badge-medium';
                case 'D√ú≈û√úK': return 'badge-low';
                default: return 'badge-none';
            }
        }
    </script>
</body>
</html>
